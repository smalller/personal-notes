<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
    <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>

</head>

<body>

</body>
<script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();

    /**
     * 创建网格模型
     */
    // //长方体 参数：长，宽，高
    // var geometry = new THREE.BoxGeometry(100, 100, 100);
    // // 球体 参数：半径60  经纬度细分数40,40
    // var geometry = new THREE.SphereGeometry(60, 40, 40);
    // 圆柱  参数：圆柱面顶部、底部直径50,50   高度300  圆周分段数
    var geometry = new THREE.CylinderGeometry(50, 50, 300, 25);
    // // 正八面体
    // var geometry = new THREE.OctahedronGeometry(50);
    // // 正十二面体
    // var geometry = new THREE.DodecahedronGeometry(50);
    // 正二十面体
    // var geometry = new THREE.IcosahedronGeometry(50);
    var material = new THREE.MeshLambertMaterial({
        color: 0x00ff00
    }); //材质对象Material
    var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
    mesh.position.set(0, 100, 0); //设置mesh3模型对象的xyz坐标为120,0,0
    scene.add(mesh); //网格模型添加到场景中


    var geometry2 = new THREE.SphereGeometry(60, 40, 40);
    var material2 = new THREE.MeshLambertMaterial({
        color: 0x00ff00
    }); //材质对象Material
    var mesh2 = new THREE.Mesh(geometry2, material2); //网格模型对象Mesh
    mesh2.position.set(60, 0, 0); //设置mesh3模型对象的xyz坐标为120,0,0
    scene.add(mesh2); //网格模型添加到场景中

    var geometry3 = new THREE.SphereGeometry(60, 40, 40);
    var material3 = new THREE.MeshLambertMaterial({
        color: 0x00ff00
    }); //材质对象Material
    var mesh3 = new THREE.Mesh(geometry3, material3); //网格模型对象Mesh
    mesh3.position.set(0, 0, 60); //设置mesh3模型对象的xyz坐标为120,0,0
    scene.add(mesh3); //网格模型添加到场景中

    var geometry4 = new THREE.SphereGeometry(50, 20, 20);
    var material4 = new THREE.MeshLambertMaterial({
        color: 0x00ff00
    }); //材质对象Material
    var mesh4 = new THREE.Mesh(geometry4, material4); //网格模型对象Mesh
    mesh4.position.set(0, 250, 0); //设置mesh3模型对象的xyz坐标为120,0,0
    scene.add(mesh4); //网格模型添加到场景中

    /**
     * 光源设置
     */
    //点光源
    var point = new THREE.PointLight(0xffffff);
    point.position.set(400, 200, 300); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    // console.log(scene)
    // console.log(scene.children)

    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height); //设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    // renderer.render(scene, camera);

    function render() {
        renderer.render(scene, camera); //执行渲染操作
        requestAnimationFrame(render); //请求再次执行渲染函数render
    }
    render();
    var controls = new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象
    // controls.addEventListener('change', render); //监听鼠标、键盘事件

    // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
    var axisHelper = new THREE.AxisHelper(250);
    scene.add(axisHelper);
</script>

</html>
